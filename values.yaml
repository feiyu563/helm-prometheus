          summary: Prometheus has many samples rejected
        expr: |
          increase(prometheus_target_scrapes_sample_duplicate_timestamp_total{job="prometheus-k8s"}[5m]) > 0
        for: 10m
        labels:
          severity: warning
    - name: etcd3.rules
      rules:
      - alert: InsufficientMembers
